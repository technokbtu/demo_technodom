<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/header.css">
    <script src="https://kit.fontawesome.com/21a26e4119.js" crossorigin="anonymous"></script>
    <script src="./js/burger.js"></script>
</head>
<body>
    <header id="header">
        
        <div class="tabs">
            
                <div class="tab">
                    <h6 id="icon">Личный кабинет</h6> 
                </div> 
                <div class="tab">
                    <h6 id="icon">Очередь</h6> 
                </div>                       
                <div class="tab">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <a href = "signup.html" id="icon">Регистрация</a> 
                </div>          
                <div class="tab">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>

                    <h6 id="icon">Вход</h6>  
                </div>
        </div>

        
    </header>
    <div class="burger-menu">
        <i id = "bar" class="fa fa-bars" aria-hidden="true" style="font-size: 24px;"></i>

    </div>
    <div class="burger-info">
        <div class="burger-tabs">
            
            <div class="burger-tab">
                <p id="icon">Личный кабинет</p> 
            </div> 
            <div class="burger-tab">
                <p id="icon">Очередь</p> 
            </div>                       
            <div class="burger-tab">
                <i class="fa fa-user" aria-hidden="true"></i>
                <a href = "signup.html" id="icon">Регистрация</a> 
            </div>          
            <div class="burger-tab">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                <a href = "login.html" id="icon">Вход</a>   
            </div>
        </div>
    </div>
    <div class="login-box">
        <h2>Войти</h2>
        <form action="" class="login-forms">
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="ИИН">
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
